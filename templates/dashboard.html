{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg' ) }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
 
 <h1>Basic Actions</h1>        
<br>
<a href="/edit/0"><button class="btn btn-primary float-left"> Add a New Post  </button> </a>
<a href="/logout"><button class="btn btn-primary float-right">logout</button></a>
<br>
<br>

<hr>
<h2>Upload A File</h2>
<form action="/uploader" method="post"enctype="multipart/form-data">
<input type="file" name="file1">
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<hr>
<br>
<h1>Edit Posts</h1>
<hr>
<div class="row">
</div>
<br>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    
   {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>

  




      </div>
    </div>
  </div>

 {% endblock %}
